<mat-toolbar class="shadow-sm">

    <div>
        <button type="button" class="bg-transparent border-0" (click)="toggleEvent();">
            <img src="assets/images/graduation-hat.png" class="img-thumbnail border-0">            
            <span class="fs-5 text-bold-condensed fw-bold text-themed ms-2 my-auto"> {{greetText}}</span>
        </button>

    </div>
    <div>

        <ng-container>

            <ng-container *ngTemplateOutlet="profileButton"></ng-container>

        </ng-container>
    </div>

</mat-toolbar>

<ng-template #profileButton>  
    <div class="d-flex text-condensed" (click)="toggleDropDown();" style="cursor: pointer;">
        <div class="my-auto mx-2">

            <button class="border-0 bg-transparent" aria-label="Example icon-button with a menu">
                <div class="avatarText bg-light text-primary text-uppercase"
                    *ngIf="!profilePhotoURL && profileDetails?.name">
                    {{profileDetails?.name | slice : 0:1}}</div>
                <img class="avatar" height="30" width="30" *ngIf="profilePhotoURL"
                    [src]="profilePhotoURL" />
            </button>
        </div>
        <div>
            <div class="text-dark fw-bold text-wrap small" style="width: 8rem;">{{profileDetails?.name}}</div>
            <div class="text-secondary fw-italic small"># {{profileDetails?.id}}</div>

        </div>
    </div>
    <div class="position-fixed" *ngIf="toggleDropDownSheet">
        <div class="position-relative top-0 start-0" style="left:1rem !important">
            <div class="card" style="width:10rem;">
                <div class="card-body mb-1 pointer">Profile</div>
                <div class="card-body m-0 p-0 ps-3 mb-1 pointer">Logout</div>
            </div>
        </div>
    </div>


</ng-template>
