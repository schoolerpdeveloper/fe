<div class="card shadow-sm border-0 custom-card-rounded">
    <img src="https://images.unsplash.com/photo-1592066575517-58df903152f2?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1298"
        class="card-img-top custom-card-rounded" alt="School Image" height="125" loading="lazy"
        style="object-fit: cover;border-bottom-left-radius: 0px !important;border-bottom-right-radius: 0px !important;">
    <div class="card-body p-0 m-0 position-relative" style="top:-1rem;height: 1.5rem;">
        <p [attr.data-letters]="studentlist?.STUD_FIRST_NAME | slice:0:1" class="text-center"></p>
    </div>
    <div class="card-body">
        <div class="card-text text-center py-3 text-secondary poppins-text fw-bold">{{studentlist?.STUD_FIRST_NAME}}</div>
        <div class="d-flex justify-content-evenly">
            <div class="pointer">
                <!-- <i class="fa fa-phone shadow"></i> -->
                <mat-icon fontSet="material-icons-outlined" class="rounded-circle shadow">forum</mat-icon>
            </div>
            <div class="pointer">
                <mat-icon fontSet="material-icons-outlined" class="rounded-circle shadow">phone</mat-icon>

                <!-- <i class="fa fa-message shadow"></i> -->
            </div>
            <div class="pointer">
                <!-- <i class="fa fa-eye shadow"></i> -->
                <mat-icon fontSet="material-icons-outlined" class="rounded-circle shadow">print</mat-icon>
            </div>
        </div>

    </div>
    <div class="card-body m-0 px-0 mx-auto">
        <table class="table-sm table-striped">
            <tr>
      
              <th>Admission Id</th>
              <td>{{studentlist?.ADMN_NO}}</td>
            </tr>
            <tr>
      
              <th>Roll No</th>
              <td>{{studentlist?.ACADEMIC_ID}}</td>
            </tr>
            <tr>
      
              <th>Admission Date</th>
              <td>{{studentlist?.ADMIN_DATE | date}}</td>
            </tr>
            <tr>
      
                <th>Class</th>
                <td>{{studentlist?.STUD_CLASS}}</td>
              </tr>
              <tr>
      
                <th>Gender</th>
                <td>{{studentlist?.STUD_GNDR}}</td>
              </tr>
            <tr>
      
              <th>Status</th>
              <ng-container *ngIf="studentlist?.IS_ACTIVE">
                <td *ngIf="studentlist?.IS_ACTIVE === 'A'"><small class="badge bg-themed text-white">Active</small></td>
                <td *ngIf="studentlist?.IS_ACTIVE !== 'A'"><small class="badge bg-themed text-white">Inactive</small></td>
              </ng-container>
            </tr>
          </table>
    </div>
</div>
