<ul class="pagination pointer user-select-none">
  <li class="page-item" [class.disabled]="_currentPage === 1">
    <a class="page-link" tabindex="-1" (click)="prev()">Previous</a>
  </li>
  <li class="page-item" *ngFor="let item of (_pages)" [ngClass]="_currentPage === item ? 'active' :''">
    <a class="page-link" (click)="clickSelectedItem(item);">{{ item }}</a>
  </li>
  <li class="page-item" [class.disabled]="_currentPage === _endPage">
    <a class="page-link" (click)="next()">Next</a>
  </li>
</ul>
