<section class="cards">
    <ul class="my-stepper text-condensed fw-bold w-75 mx-auto">
        <ng-container *ngFor="let step of steps; let i = index">

            <li (click)="selectStepByIndex(i)" class="pointer">

                <div class="mx-4">

                    <span class="numberCircle" [ngClass]="selectedIndex === i ? 'active' : ''">
                        <span> {{i+1}}</span>
                    </span>
                </div>
                <div class="mt-3 small stepLabel" [ngClass]="selectedIndex === i ? 'activeStepLabel' : ''"
                    style="font-size: 0.75rem;">
                    <ng-container *ngIf="step.stepLabel" [ngTemplateOutlet]="step.stepLabel.template">
                    </ng-container>
                </div>
            </li>


        </ng-container>

    </ul>
    <div class="card-body">
        <div >
            <ng-container class="" [ngTemplateOutlet]="selected ? selected.content : null">
            </ng-container>
        </div>
    </div>
    <div class="card-body d-flex justify-content-end">
        <div class="text-end mx-1">
            <button type="button" cdkStepperPrevious
                class="btn-accent-themed border-0 text-white text-condensed rounded-pill px-3 py-1 btn-small small">
                <span>
                    <mat-icon class="my-auto align-middle">chevron_left</mat-icon>
                </span>
                Previous </button>
        </div>
        <div class="text-end mx-1">
            <button type="button" cdkStepperNext
                class="btn-accent-themed border-0 text-white text-condensed rounded-pill px-3 py-1 btn-small small">
                <span>
                    <mat-icon class="my-auto align-middle">chevron_right</mat-icon>
                </span>
                Next </button>
        </div>
    </div>
</section>
